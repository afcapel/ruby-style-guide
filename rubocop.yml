inherit_gem:
  rubocop-rails-omakase: rubocop.yml

# Custom cops â€” re-enable after omakase's blanket department disables.
Layout/ClassStructure:
  Enabled: true
  ExpectedOrder:
    - module_inclusion
    - constants
    - association
    - public_attribute_macros
    - public_delegate
    - macros
    - public_class_methods
    - initializer
    - public_methods
    - protected_attribute_macros
    - protected_methods
    - private_attribute_macros
    - private_delegate
    - private_methods
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
    association:
      - has_many
      - has_one
      - belongs_to
      - has_and_belongs_to_many

Layout/NewspaperMethodOrder:
  Enabled: true

Naming/NoBangMethodWithoutCounterpart:
  Enabled: true

Style/NoEarlyReturn:
  Enabled: true

Style/NoNestedConditional:
  Enabled: true

Style/UnnecessaryGuardClause:
  Enabled: true
