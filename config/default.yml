Layout/ClassStructure:
  Enabled: true
  ExpectedOrder:
    - module_inclusion
    - constants
    - association
    - public_attribute_macros
    - public_delegate
    - macros
    - public_class_methods
    - initializer
    - public_methods
    - protected_attribute_macros
    - protected_methods
    - private_attribute_macros
    - private_delegate
    - private_methods
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
    association:
      - has_many
      - has_one
      - belongs_to
      - has_and_belongs_to_many

Layout/NewspaperMethodOrder:
  Enabled: true
  Description: "Define methods after the methods that call them, not before."

Naming/NoBangMethodWithoutCounterpart:
  Enabled: true
  Description: "Do not define a bang method without a non-bang counterpart in the same file."

Style/NoEarlyReturn:
  Enabled: true
  Description: "Disallow early returns in method bodies (guard clauses are OK)."

Style/NoNestedConditional:
  Enabled: true
  Description: "Avoid nested conditionals. Break down the method and keep branches at the same level of abstraction."

Style/UnnecessaryGuardClause:
  Enabled: true
  Description: "Use a conditional expression instead of a guard clause when the method body is a single expression."
